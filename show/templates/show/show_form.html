{% extends "base.html" %}

{% block meta_title %}秀个恩爱{% endblock %}
{% block title %}秀个恩爱{% endblock %}

{% load mezzanine_tags %}

{% block main %}
    <div class="span12">
        {% errors_for form %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group input_id_title
    ">
                <label class="control-label" for="id_title">Title</label>
                <input id="id_title" maxlength="100" name="title" type="text" required="" class="input-xlarge">

            </div>
            <div class="form-group input_id_image
    ">
                <label class="control-label" for="id_image">Image</label>
                <input id="id_image" name="image" type="file" required="">
            </div>

            <div class="actions">
                <input class="btn btn-warning btn-large" type="submit" value="创建">
            </div>
        </form>
    </div>
{% endblock %}
